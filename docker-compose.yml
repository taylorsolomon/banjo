version: '2'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile-web
    ports:
      - "80:80"
      - "443:443"
      - "9000:9000"
    volumes:
      - ./src:/var/www
      - ./logs:/var/log
    links:
      - db:db

